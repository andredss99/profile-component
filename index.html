<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallenge - Profile Component</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="profile-container">

        <!-- Profile information -->
        <div class="profile-content-info">
            <div class="profile-info-img-name">
                <div class="profile-image">
                    <img src="https://www.shareicon.net/data/256x256/2015/08/22/89122_social_512x512.png" alt="Github profile picture" />
                </div>

                <div class="profile-info">
                    <h1>username</h1>
                    <h4>login</h3>
                </div>
            </div>

            <div class="edit">
                <button>
                    <i class="bi bi-pencil-square"></i>
                    <span>Editar</span>
                </button>
            </div>
        </div>

        <!-- Profile data -->
        <div class="profile-content-stats">
            <a href="#" target="_blank">
                <div class="profile-data repositories">
                    <h4>Projetos</h4>
                    <h1>repos_count</h1>
                </div>
            </a>

            <a href="#" target="_blank">
                <div class="profile-data stars">
                    <h4>Estrelas</h4>
                    <h1>stars_count</h1>
                </div>
            </a>

            <a href="#" target="_blank">
                <div class="profile-data followers">
                    <h4>Seguidores</h4>
                    <h1>followers_count</h1>
                </div>
            </a>
        </div>

    </div>

    <footer>
        <pre>Made with ♥ by <a href="https://github.com/andredss99">André</a> for <a href="https://devchallenge.now.sh/detail/5f0b4acaa5fec43156149044">Dev Challenge</a></pre>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
